<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorridos - JStudio & CO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
    <style>
        :root {
            --primary: #e30613;
            --dark: #0b0d10;
            --secondary: #12151b;
            --text: #e6e9ef;
            --text-secondary: #a7b0bd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
        }

        /* Header Styles */
        .header {
            position: fixed;
            width: 100%;
            padding: 1.5rem 5%;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .header.scrolled {
            background: rgba(18, 21, 27, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            width: 180px;
            filter: drop-shadow(0 0 8px rgba(227, 6, 19, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: -5px;
            left: 0;
            transition: 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Virtual Tours Section */
        .tours-section {
            padding: 8rem 5% 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            color: var(--primary);
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary);
        }

        .tours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .tour-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s ease;
        }

        .tour-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .tour-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .tour-card:hover img {
            transform: scale(1.05);
        }

        .tour-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.8rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .tour-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .tour-info p {
            color: var(--text-secondary);
        }

        /* 3D Viewer Section */
        .viewer-section {
            padding: 6rem 5%;
            background: var(--secondary);
            text-align: center;
        }

        .viewer-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .viewer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .viewer-section h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="https://images.unsplash.com/photo-1584438784894-089d73352e82?auto=format&fit=crop&w=300&q=80" alt="JStudio Logo" class="logo">
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="servicios.html">Servicios</a>
                <a href="proyectos.html">Proyectos</a>
                <a href="recorridos.html">Recorridos</a>
                <a href="noticias.html">Noticias</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <section class="tours-section">
        <h1 class="section-title" data-aos="fade-right">Recorridos Virtuales</h1>
        <div class="tours-grid">
            <a href="https://www.youtube.com/embed/dQw4w9WgXcQ" 
               class="tour-card glightbox" 
               data-title="Casa Bosque Chico">
                <img src="https://images.unsplash.com/photo-1578902285826-c86d7334a052?auto=format&fit=crop&w=400&q=80" alt="Tour 1">
                <div class="tour-info">
                    <h3>Casa Bosque Chico</h3>
                    <p>360Â° Virtual Tour</p>
                </div>
            </a>
            <a href="https://www.youtube.com/embed/dQw4w9WgXcQ" 
               class="tour-card glightbox" 
               data-title="Town Houses">
                <img src="https://images.unsplash.com/photo-1584438784894-089d73352e82?auto=format&fit=crop&w=400&q=80" alt="Tour 2">
                <div class="tour-info">
                    <h3>Town Houses</h3>
                    <p>Interactive Walkthrough</p>
                </div>
            </a>
            <a href="https://www.youtube.com/embed/dQw4w9WgXcQ" 
               class="tour-card glightbox" 
               data-title="Virrey del Pino">
                <img src="https://images.unsplash.com/photo-1584438784894-089d73352e82?auto=format&fit=crop&w=400&q=80" alt="Tour 3">

    </section>

    <section class="viewer-section">
        <h2 class="section-title" data-aos="fade-up">Experiencia 3D</h2>
        <div class="viewer-container" data-aos="zoom-in">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        const lightbox = GLightbox({
            selector: '.glightbox',
            touchNavigation: true,
            loop: true
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
